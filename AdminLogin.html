<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Management System | User Login</title>

    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/form-login.css">

</head>

<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <img style="margin-top: 30px" src="assets/img/logo.png" /><br>
    <ul class="nav navbar-nav">
        <li><a href="UserRegister.jsp">User Signup</a></li>
        <li><a href="UserLogin.html">User Login</a></li>
        <li><a href="AdminLogin.html" class="active">Admin Login</a></li>
    </ul>
  </div>
</nav>
    <div align="center" class="main-content">
        <div style="display: none; color:red; border: 1px black; width: 300px; height: 50px;" id="error">Username or Password incorrect</div>

        <!-- You only need this form and the form-login.css -->

        

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Admin Login</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Username</span>
                            <input type="email" id="uname" name="userid">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" id="pass" name="password">
                        </label>
                    </div>

                    <div style="margin-left: 220px; margin-bottom: 70px" class="form-row">
                        <button type="submit" name="login" onclick="check();">Log in</button>
                    </div>    
                     <a href="forgotpassword.html" class="form-forgotten-password">Forgot password &middot;</a>
                <a href="UserRegister.jsp" class="form-create-an-account">Create an account &rarr;</a>

                </div>

               
            </div>

            

        

    </div>
    <script type="text/javascript">
    function check() {
        var user = document.getElementById("uname").value;
        var pass = document.getElementById("pass").value;
        if (user == "admin" && pass == "admin") {
            window.location.href = "GridDisplay.jsp";
        }
        else{
            document.getElementById("error").style.display="block";
        }
    }
</script>

</body>

</html>
