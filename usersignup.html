    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                
                </div>

            </div>
        <div class="row">
           
        <div class="col-md-9 col-md-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Milk & News Paper
                </div>
                <div class="panel-body">
                    <form name="signup" method="post" action="MilkUpdate.jsp" >
                        <div class="form-group">
                            <label>FHome_Number</label>
                            <input class="form-control" type="text" name="fullanme" autocomplete="off" required />
                        </div>


                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input class="form-control" type="text" name="mobileno" maxlength="10" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label>House Number</label>
                            <input class="form-control" type="text" name="mobileno" maxlength="10" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label>House Type</label>
                            <select name="house_type" class="form-control">
                                <option value="2BHK">2 BHK</option>
                                <option value="3BHK">3 BHK</option>
                                <option value="4BHK">4 BHK</option>
                                <option value="Others">Others (i,e) Villa,Row,Flat</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>House Members(Count)</label>
                            <input class="form-control" type="text" name="mobileno" maxlength="10" autocomplete="off" required />
                        </div>

                        <div class="form-group">
                            <label>Rent/Sales Amount</label>&nbsp;
                            <input type="radio" name="amount" value="rent" checked> Rent &nbsp;
                            <input type="radio" name="amount" value="sales"> Sales
                            <input class="form-control" type="text" name="mobileno" maxlength="10" autocomplete="off" required />
                        </div>
                                        
                        <div class="form-group">
                            <label>Email id</label>
                            <input class="form-control" type="email" name="email" id="emailid" onBlur="checkAvailability()"  autocomplete="off" required  />
                            <span id="user-availability-status" style="font-size:12px;"></span> 
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" autocomplete="off" required  />
                        </div>

                        <div class="form-group">
                            <label>Confirm Password </label>
                            <input class="form-control"  type="password" name="confirmpassword" autocomplete="off" required  />
                        </div> 

                        <div class="form-group">
                            <label>Services Required </label><br>
                            <input  type="checkbox" name="services" value="milk" checked> Milk
                            <input  type="checkbox" name="services" value="water"> Water
                            <input  type="checkbox" name="services" value="newspaper"> Newspaper
                        </div> 

                        <center><button type="submit" name="signup" class="btn btn-info" id="submit">Register Now </button></center>

                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
